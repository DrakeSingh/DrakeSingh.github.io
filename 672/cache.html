<html manifest="cache.manifest"><!--  -->
<head>
<title>Cache</title>

<script>
function DLProgress(e){Percent=(Math.round(e.loaded / e.total * 100));
window.topmsg.innerHTML="Installing Offline Cache: " + Percent + "%";}
function DisplayCacheProgress(){setTimeout(function(){window.topmsg.innerHTML="Cache Installed Successfully";},1000);
setTimeout(function(){window.topmsg.innerHTML="Now Close And Re-Open Your Browser";},3000);setTimeout("self.close();", 6000);}
window.applicationCache.addEventListener("progress",DLProgress,false);
window.applicationCache.oncached=function(e){DisplayCacheProgress();};
window.applicationCache.onupdateready=function(e){DisplayCacheProgress();};
</script>

<style>

html, body {

height: 100%;
overflow: hidden;
font-family: sans-serif;
font-size: 20px;
font-weight: bold;
text-align: center;
background-color: #303030;
color: white;
}

</style>
</head>

<body>


<div style="text-align:center;padding:150px;">
<h5 id=topmsg></h5>
</div>

</body>
</html>
